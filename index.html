<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="resume">
        <div>
          Incomes: US$
          <span class="incomes">0.00</span>
        </div>
        <div>
          Expenses: US$
          <span class="expenses">0.00</span>
        </div>
        <div>
          Total: US$
          <span class="total">0.00</span>
        </div>
      </div>
      <div class="new-item">
        <div class="div-descr">
          <label for="div-descr">Description:</label>
          <input type="text" id="descr" />
        </div>
        <div class="div-amount">
          <label for="div-amount">Value:</label>
          <input type="number" id="amount" />
        </div>
        <div class="div-type">
          <label for="div-type">Type:</label>
          <select id="type">
            <option>Prohibited</option>
            <option>Output</option>
          </select>
        </div>
        <button id="btn-new">Include</button>
      </div>
      <div class="div-table">
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th class="column-amont"></th>
              <th class="column-type"></th>
              <th class="column-action"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="system.js"></script>
  </body>
</html>
